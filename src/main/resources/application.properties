spring.application.name=ChatAnonymousApp

# Server settings
server.port=8080

# Spring Data JPA settings - Disabled
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# WebSocket settings
spring.websocket.max-text-message-size=1048576
spring.websocket.max-binary-message-size=1048576

# Thymeleaf settings
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Không coi index.html làm welcome page vì dùng controller
spring.mvc.view.suffix=.html
spring.web.resources.add-mappings=true
spring.web.resources.chain.strategy.content.enabled=true
spring.mvc.throw-exception-if-no-handler-found=true

# Logging settings
logging.level.root=INFO
logging.level.thanhpro0703.ChatAnonymousApp=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.thymeleaf=INFO
logging.level.org.springframework.web=DEBUG

# Server error settings
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-exception=true
server.error.include-binding-errors=always
server.error.whitelabel.enabled=false
